<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal Koushik</title>
    <style>
        /*element selector*/
        p{
            border: 2px solid red;
        }
        /* id selector*/ 
        #firstpara{
            color: green;
        }

        /* class selector*/
        .secondpara{
            color: orange;
            background-color: yellow;
        }

        /*Grouping selector*/
        footer, span{
            background-color: pink;
        }
        
    </style>

</head>
<body>
    <h3>CSS Selectors</h3>
    <p id = "firstpara">This is First paragraph</p>
    <p class="secondpara">This is Second para</p>
    <div>
        <span> This is span </span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
